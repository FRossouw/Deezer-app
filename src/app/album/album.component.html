<h1>Albums</h1>
<ng-container *ngIf="album_list">
    <div class="album-container">
        <ng-container *ngFor="let album of album_list">
            <div class="album-card">
                <div class="album-cover">
                    <img src="{{album.cover_big}}">
                </div>
                <div>
                    <h2>{{album.title}}</h2>
                    <h3>{{album.release_date | date:'yyyy'}}</h3>
                </div>
            </div>
        </ng-container>
    </div>
</ng-container>
