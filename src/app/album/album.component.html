<h1>Albums</h1>
<div class="album-container" *ngIf="album_list">
    <ng-container *ngFor="let album of album_list">
        <div class="album-card">
            <div class="album-cover">
                <img src="{{album.cover_big}}">
            </div>
            <div>
                <h2>{{album.title}}</h2>
                <h3>{{album.release_date | date:'yyyy'}}</h3>
            </div>
        </div>
    </ng-container>
</div>
